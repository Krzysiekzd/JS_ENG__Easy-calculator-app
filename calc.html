<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css and scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js.js" defer></script>

    <title>CALC JQ</title>

</head>
<body>
<div class="container">
    <div class="top">
        <input type="number">
    </div>
    <div class="keyboard">
        <button id="C" class="keyboard-button">C</button>
        <button id="del" class="keyboard-button">&#8592;</button>
        <button id="sqrt" class="keyboard-button">&Sqrt;</button>
        <button id="2power" class="keyboard-button">x<sup style="font-size:1.5rem">2</sup></button>
        <button id="1" class="keyboard-button num">1</button>
        <button id="2" class="keyboard-button num">2</button>
        <button id="3" class="keyboard-button num">3</button>
        <button id="multiplication" class="keyboard-button">&times;</button>

        <button id="4" class="keyboard-button num">4</button>
        <button id="5" class="keyboard-button num">5</button>
        <button id="6" class="keyboard-button num">6</button>
        <button id="division" class="keyboard-button">&divide;</button>

        <button id="7" class="keyboard-button num">7</button>
        <button id="8" class="keyboard-button num">8</button>
        <button id="9" class="keyboard-button num">9</button>
        <button id="+" class="keyboard-button">+</button>
        <button id="equals" class="keyboard-button">=</button>

        <button id="0" class="keyboard-button num">0</button>
        <button id="point" class="keyboard-button">.</button>
        <button id="-" class="keyboard-button">-</button>


    </div>
</div>

</body>
</html>
